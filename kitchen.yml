---
driver:
  name: docker
  #privileged: true	# systemctl? https://qiita.com/setouchi/items/6bfa116fc5a266856177
  run_options: >-
    -v /var/run/docker.sock:/var/run/docker.sock
    -v /usr/local/bin/docker:/bin/docker
    -v <%= __dir__ %>:/playbook


provisioner:
  name: ansible_push
  ansible_config: ansible.cfg
  chef_bootstrap_url: nil
#  become: true
#  verbose: vv
#  tags:                 [ "that", "this" ]
#  skip_tags:            [ "notme", "orme" ]


verifier:
  name: inspec

platforms:
  #- name: ubuntu-16.04
  - name: centos-7

suites:
  - name: ansiblepush
    provisioner:
      #playbook: site.yml
      playbook: site.yml
      #playbook: recipes/default.yml
    verifier:
      inspec_tests:
        - test/integration/default
